<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8"/>
        <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1"/>
        <title>台北一日遊booking</title>
        <link href="static/bookingstyle.css" rel="stylesheet" type="text/css" media="all" />
    </head>
    <body>
        <nav class="header">
            <div class="navContainer">
                <div class="taipeiDayTrip">台北一日遊</div>
                <ul class="menu">
                    <li><a href="#">預定行程</a></li>
                    <li><a href="#">登入/註冊</a></li>
                </ul>
            </div>
        </nav>
        <div class="content" id="content">
            <div class="headline" id="headline">您好，Yakko，帶預定的行程如下:</div>
            <div class="section" id="section">
                <div class="imgContainer">
                    <img src="http://fakeimg.pl/270x162">
                </div>
                <div class="info" id="info">
                    <div class="info_name">
                        <span class="bookingName">台北一日遊:平安鐘</span>
                        <!-- <img src="/static/img/icon_delete/png"> -->
                        <img  class="icon_delete" src="/static/img/icon_delete.png">
                    </div>
                    <div class="info_div"> 
                        <span class="infobold">日期:</span>
                        <span>2021-04-23</span>
                    </div>
                    <div class="info_div">
                        <span class="infobold">時間:</span>
                        <span>早上9點到下午4點</span>
                    </div>
                    <div class="info_div">
                        <span class="infobold">費用:</span>
                        <span>新台幣2000元</span>
                    </div>
                    <div class="info_div">
                        <span class="infobold">地點:</span>
                        <span>台北市大安區忠孝東路4段</span>
                    </div>
                </div>
            </div>
            <hr>
            <div class="contactForm" id="contactForm">
                <div class="title">您的聯絡資訊</div>
                <div class="contact_div">聯絡姓名:
                    <input class="contact_input" type="text">
                </div>
                <div class="contact_div">聯絡信箱:
                    <input class="contact_input" type="text">
                </div>
                <div class="contact_div">手機號碼:
                    <input class="contact_input" type="text">
                </div>
                <div class="contact_remind">請保持手機暢通，準時到達，導覽人員將用手機與您聯繫，務必留下正確的聯絡方式。</div>
            </div>
            <hr>
            <div class="payment" id="payment">
                <div class="title">信用卡付款資訊</div>
                <div class="payment_div">卡片號碼:
                    <input class="payment_input" type="text" placeholder=" **** **** **** ****">
                </div>
                <div class="payment_div">過期時間:
                    <input class="payment_input" type="text" placeholder=" MM /YY">
                </div>
                <div class="payment_div">驗證密碼:
                    <input class="payment_input" type="text" placeholder=" CVV"> 
                </div>
            </div>  
            <hr>
            <div class="confirm" id="confirm">
                <div class="total">總價:新台幣2000元</div>
                <button class="btn_confirm">確認訂購並付款</button>
            </div>
        </div>
        <footer id="footer">
            <div class="copyright">COPYRIGHT © 2021 台北一日遊</div>
        </footer>
    </body>
</html>
