<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8"/>
        <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1"/>
        <title>台北一日遊attraction</title>
        <link href="/static/attractionstyle.css" rel="stylesheet" type="text/css" media="all"/>
    </head>
    <body>
        <nav class="header">
            <div class="navContainer">
                <div class="taipeiDayTrip">台北一日遊</div>
                <ul class="menu">
                    <li><a href="#">預定行程</a></li>
                    <li><a href="#">登入/註冊</a></li>
                </ul>
            </div>
        </nav>
        <div class="content">
            <div class="sectionContainer">
                <div class="imageContainer" id="imageContainer">
                    <div class="imageSlide" id="imageSlide">
                        <!-- <img class="image" id="image"> -->
                        <!-- <div class="prev" onclick="plusSlides(-1)"><p class="arrowicon">←</p></div>
                        <div class="next" onclick="plusSlides(1)"><p class="arrowicon">→</p></div> -->
                        <div class="prev" onclick="plusSlides(-1)">
                            <img src="/static/img/btn_leftArrow.png">
                        </div>
                        <div class="next" onclick="plusSlides(1)">
                            <img src="/static/img/btn_rightArrow.png">
                        </div>
                        <div class="dotGroup" id="dotGroup"></div>
                    </div>
                </div>
                
                <div class="profile">
                    <h1 class="name" id="name"></h1>
                    <div class="categoryMrt">
                        <span class="attractionCategory" id="attractionCategory"></span>
                        <span class="at" id="at">at</span>
                        <span class="attractionMrt" id="attractionMrt"></span>
                    </div>
                    <div class="resevation">
                        <h2>訂購導覽行程</h2>
                        <h3>以此景點為中心的一日行程，帶您探索城市角落故事</h3>
                        <div class="bookingDate"> 
                            <span class="resevation_textbold">選擇日期:</span>
                            <input id="date" type="date">
                        </div>
                        <div class="bookingTime">
                            <span class="resevation_textbold">選擇時間:</span> 
                            <input class="morning_btn" id="morning_btn" type="radio" name="dayTime" checked> 
                            <label for="morning_btn">
                                <span class="radio_btn_word "></span>上半天
                            </label>
                            <input class="afternoon_btn" id="afternoon_btn" type="radio" name="dayTime">
                            <label for="afternoon_btn">
                                <span class="radio_btn_word "></span>下半天
                            </label>
                        </div> 
                        <div class="bookingPrice">
                            <span class="resevation_textbold">導覽費用:</span> 
                            <span id="NTD">新台幣2000元</span>
                        </div>
                        <button class="btn_booking">開始預訂行程</button>
                    </div>
                </div>
            </div>
            <hr>
            <div class="infors">
                <div class="description" id="description"></div>
                <div>
                    <h4>景點地址:</h4>
                    <div class="address" id="address"></div>
                </div>
                <div>
                    <h4>交通方式:</h4>
                    <div class="transport" id="transport"></div>
                </div>
            </div>
        </div>
        <footer id="footer">
            <div class="copyright">COPYRIGHT © 2021 台北一日遊</div>
        </footer>
        <script type="text/javascript" src="/static/attractionscript.js"></script>
    </body>
</html>
